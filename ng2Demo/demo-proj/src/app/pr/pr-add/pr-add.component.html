<h4>
  添加采购单
</h4>
<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" [formGroup]="mainForm" (ngSubmit)="doSave()" novalidate>
      <div class="form-group" [ngClass]="{'has-error': formErrors.User }">
        <label class="col-sm-3 control-label">
              申请人<span style="color: #F00">*</span>
          </label>
        <div class="col-sm-9">
          <input required formControlName="User" type="text" class="form-control" style="width:350px" />
          <span *ngIf="formErrors.User" class="text-danger">
                {{ formErrors.User }}
            </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors.Deptment }">
        <label class="col-sm-3 control-label">
              申请人部门<span style="color: #F00">*</span>
          </label>
        <div class="col-sm-9">
          <input required formControlName="Deptment" type="text" class="form-control" style="width:350px" />
          <span *ngIf="formErrors.Deptment" class="text-danger">
                {{ formErrors.Deptment }}
            </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors.Phone }">
        <label class="col-sm-3 control-label">
              联系电话<span style="color: #F00">*</span>
          </label>
        <div class="col-sm-9">
          <input required formControlName="Phone" type="text" class="form-control" style="width:350px" />
          <span *ngIf="formErrors.Phone" class="text-danger">
                {{ formErrors.Phone }}
            </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors.Supplier }">
        <label class="col-sm-3 control-label">
              供应商<span style="color: #F00">*</span>
          </label>
        <div class="col-sm-9">
          <input required formControlName="Supplier" type="text" class="form-control" style="width:350px" />
          <span *ngIf="formErrors.Supplier" class="text-danger">
                {{ formErrors.Supplier }}
            </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors.SupplierAddress }">
        <label class="col-sm-3 control-label">
              供应商地址<span style="color: #F00">*</span>
          </label>
        <div class="col-sm-9">
          <input required formControlName="SupplierAddress" type="text" class="form-control" style="width:350px" />
          <span *ngIf="formErrors.SupplierAddress" class="text-danger">
                {{ formErrors.SupplierAddress }}
            </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">
              是否预付款<span style="color: #F00">*</span>
          </label>
        <div class="col-sm-9">
          <label class="radio-inline"><input type="radio" name="isprepay" value="True" checked="checked"> 是 </label>
          <label class="radio-inline"><input type="radio" name="isprepay" value="False"> 否 </label>
        </div>
      </div>
      <hr />
      <div>
        <div><button (click)="AddItemForm.reset();addItemModal.show();">新增商品</button></div>
        <table style="width:100%">
          <tr>
            <th>商品名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>价格</th>
            <th>备注</th>
          </tr>
          <tr *ngFor="let p of Items">
            <td>
              {{ p.Name }}
            </td>
            <td>
              {{ p.Price }}
            </td>
            <td>
              {{ p.Count }}
            </td>
            <td>
              {{ p.Amount }}
            </td>
            <td>
              {{ p.Remark }}
            </td>
            <td>
              <button type="button" class="btn btn-default">编辑</button>
              <button type="button" class="btn btn-default">删除</button>
            </td>
          </tr>
        </table>
      </div>
      <hr />
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
        <input [disabled]="mainForm.invalid" type="submit" class="btn btn-primary btn-post" value="确定">
        <button type="button" class="btn btn-default">取消</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!--新增商品-->
<div class="modal fade" tabindex="-1" role="dialog" bsModal #addItemModal="bs-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" #AddItemForm="ngForm">
        <input type="hidden" [(ngModel)]="currentitem.ID" name="ID">
        <input type="hidden" [(ngModel)]="currentitem.PRID" name="PRID">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="addItemModal.hide();"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">
            添加采购商品
          </h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="col-sm-2 control-label">
                    商品名称<span style="color: #F00">*</span>
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" style="width:350px" name="name" required [(ngModel)]="currentitem.Name" #name="ngModel"
                  />
                  <span class="text-danger" [hidden]="name.valid || name.pristine">
                      <span>请输入商品名称!</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary btn-post" value="确定" [disabled]="!AddItemForm.form.valid">
          <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
        </div>
      </form>
    </div>
  </div>
</div>
